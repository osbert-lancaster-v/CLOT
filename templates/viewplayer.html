{%extends "base.html"%}
{%block body%}

<a href="/">&lt;&lt; Back</a>



<table>
    <tr>
        <td>
            <div style="border-radius: 8px; width: 40px; height: 40px;  background-color: {{player.color}}"></div> 
        </td>
        <td>
            ***terrible name*** <h1>{{player.name|escape}}</h1>
        </td>
    </tr>

</table>

<a href="http://warlight.net/Profile?p={{player.inviteToken}}">WarLight.net profile</a><br />
Current Rank: {{player.currentRank}}<br />
Is participating: {{player.isParticipating}}<br />
First joined: {{player.created}}<br />

<h2>Games</h2>

<table border="1" cellspacing="0">
    <thead>
        <tr>
            <td>Game</td>
        </tr>
    </thead>
    {%for game in games%}
    
    <tr>
        <td><a href="http://warlight.net/MultiPlayer?GameID={{game.wlnetGameID}}">{{game.name}}</a></td>
    </tr>

    {%endfor%}
</table>


{%endblock%}
